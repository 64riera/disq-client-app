<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
      <ion-list-header>
          <ion-label>Eventos publicados</ion-label>
        </ion-list-header>
    <ion-item-sliding *ngFor="let event of events">
      <ion-item lines="inset" button [routerLink]="['/details', event.id]">
        <ion-label>
          <h2 style="font-weight: 500">{{ event.title }}</h2>
          <h3>{{ event.description }}</h3>
          <p>{{ event.place }}</p>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="onRemove(event.id)" color="danger">
          <ion-icon name="trash" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/details" routerDirection="forward">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
